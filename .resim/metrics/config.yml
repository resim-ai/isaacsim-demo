version: 1

topics:
  goal_distance_1:
    schema:
      distance_m: float
      goal_name: string
  goal_reached:
    event: true
    schema:
      name: string
      description: string
      status: status
      tags: string[]
  time_to_goal:
    schema:
      time_s: float
      goal_name: string
  pose_difference:
    schema:
      position_diff_m: float
  localization_uncertainty:
    schema:
      position_uncertainty_m: float
      yaw_uncertainty_rad: float
      cov_x: float
      cov_y: float
      cov_yaw: float
      cov_xy: float
  covariance_accuracy:
    schema:
      position_error_m: float
      yaw_error_rad: float
      normalized_x: float
      normalized_y: float
      normalized_yaw: float
      mahalanobis_distance: float
      normalized_innovation_squared: float
      within_1_sigma: int
      within_2_sigma: int
      within_3_sigma: int
  camera_gif:
    schema:
      filename: string
  robot_trajectory:
    schema:
      raw_metric: string

metrics:
  Stereo Camera Feed:
    type: test
    description: Camera feed from navigation, sped up 2x, starting after first goal received.
    query_string: SELECT filename FROM camera_gif
    template_type: system
    template: image
  Distance to Goal:
    type: test
    description: Distance to each goal over time, measured from odometry. Each line represents a different goal.
    query_string: SELECT goal_name as group_name, timestamp / 1E9 AS "Time (s)", distance_m as "Distance to Goal (m)" FROM goal_distance_1
    template_type: system
    template: line
  Robot Trajectory:
    type: test
    description: Top-down view of the robot's trajectory throughout the run, with goal points marked as yellow arrows.
    query_string: SELECT raw_metric FROM robot_trajectory
    template_type: custom
    template_file: raw.liquid
  Localization Error:
    type: test
    description: Difference in position between odometry and AMCL localization poses over time.
    query_string: SELECT 'Error', timestamp / 1E9 AS "Time (s)", position_diff_m as "Position Difference (m)" FROM pose_difference
    template_type: system
    template: line
  Time to reach final goal:
    type: test
    description: Time between receiving first goal and reaching final goal.
    query_string: SELECT sum(time_s) FROM time_to_goal
    template_type: system
    template: scalar
  # Batch metrics
  Total time to reach final Goal:
    type: batch
    description: Sum of all 'Time to reach final goal' metrics across all experiences.
    query_string: SELECT sum(time_s) FROM time_to_goal
    template_type: system
    template: scalar
  Goal Dwelling Time:
    type: batch
    description: Time spent within 0.5m of each goal for each job
    query_string: |
      SELECT 
        goal_name as "Goal Name",
        experience_id as "Experience ID",
        SUM(time_diff) as "Dwelling Time (s)"
      FROM (
        SELECT 
          experience_id,
          goal_name,
          CASE 
            WHEN distance_m <= 0.5 AND LAG(timestamp / 1E9) OVER (PARTITION BY experience_id, goal_name ORDER BY timestamp) IS NOT NULL
            THEN (timestamp / 1E9) - LAG(timestamp / 1E9) OVER (PARTITION BY experience_id, goal_name ORDER BY timestamp)
            ELSE 0 
          END as time_diff
        FROM goal_distance_1
        WHERE distance_m <= 0.5
      ) dwelling_periods
      GROUP BY experience_id, goal_name
      ORDER BY experience_id, goal_name
    template_type: system
    template: bar
  Maximum Localization Error:
    type: batch
    description: Maximum position difference between odometry and AMCL localization across all experiences.
    query_string: SELECT 'Maximum', experience_id as "Experience ID", MAX(position_diff_m) as "Maximum Localization Error (m)" FROM pose_difference GROUP BY experience_id ORDER BY experience_id
    template_type: system
    template: bar
  AMCL Uncertainty Analysis:
    type: test
    description: Comparison of AMCL predicted uncertainty against actual localization errors over time.
    query_string: |
      SELECT 'Predicted Uncertainty (m)' as group_name, timestamp / 1E9 AS "Time (s)", position_uncertainty_m as "Distance (m)"
      FROM localization_uncertainty
      UNION ALL
      SELECT 'Actual Error (m)' as group_name, timestamp / 1E9 AS "Time (s)", position_error_m as "Distance (m)"
      FROM covariance_accuracy
      UNION ALL
      SELECT 'Mahalanobis Distance' as group_name, timestamp / 1E9 AS "Time (s)", mahalanobis_distance as "Distance (m)"
      FROM covariance_accuracy
    template_type: system
    template: line
  Covariance Accuracy Assessment:
    type: test
    description: Statistical assessment of how well covariance predictions match reality. Well-calibrated systems show ~68% within 1σ, ~95% within 2σ.
    query_string: |
      SELECT 'Within 1σ (%)' as group_name, timestamp / 1E9 AS "Time (s)", 100.0 * CASE WHEN within_1_sigma THEN 1.0 ELSE 0.0 END as "Percentage (%)"
      FROM covariance_accuracy
      UNION ALL
      SELECT 'Within 2σ (%)' as group_name, timestamp / 1E9 AS "Time (s)", 100.0 * CASE WHEN within_2_sigma THEN 1.0 ELSE 0.0 END as "Percentage (%)"
      FROM covariance_accuracy
      UNION ALL
      SELECT 'Within 3σ (%)' as group_name, timestamp / 1E9 AS "Time (s)", 100.0 * CASE WHEN within_3_sigma THEN 1.0 ELSE 0.0 END as "Percentage (%)"
      FROM covariance_accuracy
    template_type: system
    template: line
  Confidence Interval Analysis:
    type: test
    description: Innovation quality assessment - well-calibrated systems should show values around 2.0.
    query_string: |
      SELECT 'Innovation Quality (target: ~2.0)' as group_name, timestamp / 1E9 AS "Time (s)", normalized_innovation_squared as "Innovation Quality"
      FROM covariance_accuracy
    template_type: system
    template: line
  Covariance Calibration Quality:
    type: batch
    description: Statistical assessment of covariance matrix calibration across all experiences.
    query_string: |
      SELECT 'Within 1σ (%)' as group_name, experience_id as "Experience ID", 100.0 * AVG(CASE WHEN within_1_sigma THEN 1.0 ELSE 0.0 END) as "Percentage (%)"
      FROM covariance_accuracy 
      GROUP BY experience_id 
      UNION ALL
      SELECT 'Within 2σ (%)' as group_name, experience_id as "Experience ID", 100.0 * AVG(CASE WHEN within_2_sigma THEN 1.0 ELSE 0.0 END) as "Percentage (%)"
      FROM covariance_accuracy 
      GROUP BY experience_id 
      UNION ALL
      SELECT 'Within 3σ (%)' as group_name, experience_id as "Experience ID", 100.0 * AVG(CASE WHEN within_3_sigma THEN 1.0 ELSE 0.0 END) as "Percentage (%)"
      FROM covariance_accuracy 
      GROUP BY experience_id 
      ORDER BY "Experience ID"
    template_type: system
    template: bar

metrics sets:
  Nav2 Metrics:
    metrics:
      # Job metrics
      - Stereo Camera Feed
      - Distance to Goal
      - Robot Trajectory
      - Localization Error
      - AMCL Uncertainty Analysis
      - Covariance Accuracy Assessment
      - Confidence Interval Analysis
      - Time to reach final goal
      # Batch metrics
      - Goal Dwelling Time
      - Total time to reach final Goal
      - Maximum Localization Error
      - Covariance Calibration Quality