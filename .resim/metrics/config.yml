version: 1

topics:
  goal_distance_1:
    schema:
      distance_m: float
      goal_name: string
  goal_reached:
    event: true
    schema:
      name: string
      description: string
      status: status
      tags: string[]
  time_to_goal:
    schema:
      time_s: float
      goal_name: string

metrics:
  Distance to Goal:
    type: test
    description: Distance to each goal over time, measured from odometry. Each line represents a different goal.
    query_string: SELECT goal_name as group_name, timestamp / 1E9 AS "Time (s)", distance_m as "Distance to Goal (m)" FROM goal_distance_1
    template_type: system
    template: line
  Time to reach final goal:
    type: test
    description: Time between receiving first goal and reaching final goal.
    query_string: SELECT sum(time_s) FROM time_to_goal
    template_type: system
    template: scalar
  # Batch metrics
  Total time to reach final Goal:
    type: batch
    description: Sum of all 'Time to reach final goal' metrics across all experiences.
    query_string: SELECT sum(time_s) FROM time_to_goal
    template_type: system
    template: scalar
  Goal Dwelling Time:
    type: batch
    description: Time spent within 0.5m of each goal for each job
    query_string: |
      SELECT 
        experience_name,
        goal_name,
        SUM(
          CASE 
            WHEN distance_m <= 0.5 AND LAG(timestamp / 1E9) OVER (PARTITION BY experience_name, goal_name ORDER BY timestamp) IS NOT NULL
            THEN (timestamp / 1E9) - LAG(timestamp / 1E9) OVER (PARTITION BY experience_name, goal_name ORDER BY timestamp)
            ELSE 0 
          END
        ) as dwelling_time_s
      FROM goal_distance_1
      WHERE distance_m <= 0.5
      GROUP BY experience_name, goal_name
      ORDER BY experience_name, goal_name
    template_type: system
    template: bar

metrics sets:
  Nav2 Metrics:
    metrics:
      # Job metrics
      - Distance to Goal
      - Time to reach final goal
      # Batch metrics
      - Goal Dwelling Time
      - Total time to reach final Goal